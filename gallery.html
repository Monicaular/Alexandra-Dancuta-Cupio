<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandra Dancuta, Cupio Ambassador</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Neglelaboratoriet. Nail Artist in Arre, Varde, Denmark."
    />
    <meta
      name="keywords"
      content="nail art, manicure, cupio, sanic shop, nail polish, Arre, Varde, Denmark"
    />

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="salon">Neglelaboratoriet</h1>
      </a>
      <input type="checkbox" id="nav-icon" name="nav-icon" />
      <label for="nav-icon" class="nav-icon-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="laboratory">Home</a></li>
          <li><a href="gallery.html" class="laboratory">Gallery</a></li>
          <li><a href="contact.html" class="laboratory">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Main section-->
    <main>
      <section class="gallery">
        <h2 class="hidden-heading">Gallery</h2>
        <div class="nail-photos">
          <img
            src="assets/images/basic-manicure-2-min.jpg"
            alt="White short pink nails with a white ring finger and a black design"
          />
          <img
            src="assets/images/basic-manicure-min.jpg"
            alt="Bright orange nails with a black butterfly design on the ring finger."
          />
          <img
            src="assets/images/black-and-pink-ring-finger3-min.jpg"
            alt="The nails are black and medium-sized, with the ring finger nail painted pink and decorated with a honeycomb pattern and a small stone."
          />
        </div>
      </section>
    </main>
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/ef8bf08a33.js"
      crossorigin="anonymous"
    ></script>
