<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandra Dancuta, Cupio Ambassador</title>
    <!--favicon-->
    <link rel="icon" href="assets/favicon-ad/favicon.ico" />
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Neglelaboratoriet. Nail Artist in Arre, Varde, Denmark."
    />
    <meta
      name="keywords"
      content="nail art, manicure, cupio, sanic shop, nail polish, Arre, Varde, Denmark"
    />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="salon">Neglelaboratoriet</h1>
      </a>
      <input type="checkbox" id="nav-icon" name="nav-icon" />
      <label for="nav-icon" class="nav-icon-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="laboratory">Home</a></li>
          <li><a href="gallery.html" class="laboratory">Gallery</a></li>
          <li><a href="contact.html" class="laboratory">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Main section-->
    <main>
      <section class="gallery">
        <h2 class="hidden-heading">Gallery</h2>
        <div id="nail-photos">
          <img
            src="assets/images/basic-manicure-2-compressed.webp"
            alt="White short pink nails with a white ring finger and a black design"
          />
          <img
            src="assets/images/basic-manicure.webp"
            alt="Bright orange nails with a black butterfly design on the ring finger."
          />
          <img
            src="assets/images/black-and-pink-ring-finger3.webp"
            alt="The nails are black and medium-sized, with the ring finger nail painted pink and decorated with a honeycomb pattern and a small stone."
          />
          <img
            src="assets/images/black-ring-finger.webp"
            alt="Long natural pink coloured nails with a black and gold pattern on the ring finger."
          />
          <img
            src="assets/images/honeycomb-B&W-1.webp"
            alt="Black and white honeycomb pattern long nails and a black coloured ring finger nail."
          />
          <img
            src="assets/images/light-green-with-petals.webp"
            alt="Bright mint nails with silver butterfly and flower designs."
          />
          <img
            src="assets/images/long-fucsia.webp"
            alt="Long dark fuchsia nails with a bright pink ring finger adorned with a butterfly pattern."
          />
          <img
            src="assets/images/long-purple.webp"
            alt="Long bright purple nails with a water-like pattern on the ring finger and black squares pattern on the index finger."
          />
          <img
            src="assets/images/min-beige-with-flower.webp"
            alt="Mint and sparkly beige nails with a small black flower pattern on the ring finger. "
          />
          <img
            src="assets/images/orange-pink-polygel.webp"
            alt="Orange, yellow, white and pink colourful nails with different stain patterns."
          />
          <img
            src="assets/images/pint-with-butterfly.webp"
            alt="3 white nails and 2 pink nails with half butterfly pattern on each of them."
          />
          <img
            src="assets/images/purple-ringer-finger-flower.webp"
            alt="Long natural coloured nails with a pink ring finger that has a purple flower drawn on it."
          />
          <img
            src="assets/images/red-with-flower.webp"
            alt="Red medium sized nails with a black butterfly pattern on the ring finger."
          />
          <img
            src="assets/images/shiny-purple.webp"
            alt="Nails painted in purple color and the ring finger has a slightly brighter shade of purple."
          />
          <img
            src="assets/images/white-and-silver.webp"
            alt="White long nails with a little shiny pattern on the base and a gold pattern on the ring finger."
          />
          <img
            src="assets/images/white-pink-jeans-2.webp"
            alt="White and long sparkly white nails with a pink pattern on the ring finger."
          />
        </div>
      </section>
    </main>
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/ad.negle"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/neglelaboratoriet/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/ef8bf08a33.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
