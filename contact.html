<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandra Dancuta, Cupio Ambassador</title>
    <!--favicon-->
    <link rel="icon" href="assets/favicon-ad/favicon.ico" />
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Neglelaboratoriet. Nail Artist in Arre, Varde, Denmark."
    />
    <meta
      name="keywords"
      content="nail art, manicure, cupio, sanic shop, nail polish, Arre, Varde, Denmark"
    />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="salon">Neglelaboratoriet</h1>
      </a>
      <input type="checkbox" id="nav-icon" name="nav-icon" />
      <label for="nav-icon" class="nav-icon-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="laboratory">Home</a></li>
          <li><a href="gallery.html" class="laboratory">Gallery</a></li>
          <li><a href="contact.html" class="laboratory">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="book-app">
        <form class="details-form" action="thank-you.html" method="GET">
        <h2><i class="fa-solid fa-calendar-check"></i> Let us book you an appointment!</h2>
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="details-text"
            required
          />
          <br />
          <label for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            class="details-text"
            required
          />
          <br />
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="details-text"
            required
          /><br />
          <label for="contactnumber">Contact Number:</label>
          <input
            type="text"
            id="contactnumber"
            name="contactnumber"
            class="details-text"
            required
          /><br />
          <label for="service-type"
            >What kind of service are you interested in?</label
          ><br />
          <select name="service-type" id="service-type">
            <option value="basic">Basic/Standard Manicure</option>
            <option value="basic">Semi-Permanent Manicure</option>
            <option value="basic">Gel Manicure</option>
            <option value="basic">Polygel Manicure</option>
          </select>
          <br />
          <label for="bio"
            >Your Message (please mention your availability):</label
          ><br />
          <textarea
            name="bio"
            id="bio"
            cols="23"
            rows="10"
            placeholder="Enter your message here"
          ></textarea
          ><br />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </section>
      <section id="findus">
        <div id="address">
            <h2> How to find us</h2>
            <p><i class="fa-solid fa-location-dot"></i><a href="https://www.google.com/maps/place/Toften+2,+6818+%C3%85rre,+Denmark/@55.572896,8.6613301,17z/data=!3m1!4b1!4m6!3m5!1s0x464b18263fc058b5:0x71448f6f4bd68ea!8m2!3d55.572893!4d8.663905!16s%2Fg%2F11c5pb28s6?entry=ttu" target="_blank"
            rel="noopener"
            aria-label="Find us on Google Maps(opens in a new tab)">Toften 2, 6818 Ã…rre, Denmark</a></p>
            <img src="assets/images/map.webp" alt="map with the dropped pin on location">
        </div>
      </section>
    </main>
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com/ad.negle"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/neglelaboratoriet/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/ef8bf08a33.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
