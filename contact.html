<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandra Dancuta, Cupio Ambassador</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Neglelaboratoriet. Nail Artist in Arre, Varde, Denmark."
    />
    <meta
      name="keywords"
      content="nail art, manicure, cupio, sanic shop, nail polish, Arre, Varde, Denmark"
    />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="salon">Neglelaboratoriet</h1>
      </a>
      <input type="checkbox" id="nav-icon" name="nav-icon" />
      <label for="nav-icon" class="nav-icon-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="laboratory">Home</a></li>
          <li><a href="gallery.html" class="laboratory">Gallery</a></li>
          <li><a href="contact.html" class="laboratory">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section id="book-app">
            <h2>Let us book you an appointment!</h2>
            <form class="details-form">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="details-text" placeholder="Enter your first name here" required>
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="details-text" placeholder="Enter your last name here" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="details-text" placeholder="Enter your email here" required><br>
                <label for="contactnumber">Contact Number:</label>
                <input type="text" id="contactnumber" name="contactnumber" class="details-text" placeholder="Enter your phone number here" required><br>
                <p>What method of contact would you prefer for us to use when getting in touch with you again:</p>
                <input type="checkbox" name="contact" value="telephone" id="telephone">
                <label for="telephone">Telephone</label><br>
                <input type="checkbox" name="contact" value="text" id="text">
                <label for="text">Text</label><br>
                <input type="checkbox" name="contact" value="email" id="email">
                <label for="email">Email</label><br>
                <label for="service-type">What kind of service are you interested in?</label><br>
                <select name="service-type" id="service-type">
                    <option value="basic">Basic/Standard Manicure</option>
                    <option value="basic">Semi-Permanent Manicure</option>
                    <option value="basic">Gel Manicure</option>
                    <option value="basic">Polygel Manicure</option>
                </select>
                <br>
                <label for="bio">Your Message (please mention your availability):</label><br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your message here"></textarea><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>
    </main>
    <footer>
      <ul id="social-media">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/ef8bf08a33.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
